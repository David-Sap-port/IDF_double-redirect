<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      // Open the first link in a new tab
      window.open("https://sapport-demo.iqdox.com/company/manage/16", "_blank");

      // Redirect this tab to the second link after delay
      setTimeout(function () {
        window.location.href = "https://sapport-demo.iqdox.com/custom/workreport";
      }, 2000); // 2 second delay
    };
  </script>
</head>
<body>
  <h2>Opening pages, please wait...</h2>
</body>
</html>
